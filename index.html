<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Omnitrix - Drag Select</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="omni" id="omni">

  <div class="omni-bg"></div>
  <div class="ring"></div>

  <div class="alien-ring">
    <div class="aliens-container" id="aliensContainer"></div>
  </div>

  <div class="select-window"></div>
  <div class="touch" id="touch"></div>

  <div class="status" id="status">Clique para ativar</div>
  <div class="tick"></div>

  <!-- Painel RPG -->
  <div class="rpg-panel">
    <div class="recursos">
      <div class="carga-display">
        <span class="rotulo">CARGA</span>
        <span class="valor" id="cargaValor">15</span>
      </div>
      <div class="pilha-display">
        <span class="rotulo">PILHA</span>
        <span class="valor" id="pilhaValor">0</span>
      </div>
    </div>
    
    <div class="alien-info" id="alienInfo">
      <div class="alien-icone" id="alienIcone"></div>
      <div class="alien-nome" id="alienNome">Humano</div>
    </div>
    
    <div class="botoes-rpg">
      <button class="btn-rpg" id="btnNovaCena">Nova Cena</button>
      <button class="btn-rpg" id="btnFormaHumana">Forma Humana</button>
      <button class="btn-rpg" id="btnFailSafe">⚠️ Fail Safe</button>
    </div>

    <div class="temas-panel">
      <button class="btn-rpg btn-tema ativo" id="btnTemaVerde">Tema Verde</button>
      <button class="btn-rpg btn-tema" id="btnTemaCiano">Tema Ciano</button>
      <button class="btn-rpg btn-tema" id="btnTemaRoxo">Tema Roxo</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
